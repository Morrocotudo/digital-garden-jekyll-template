<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <nav>{% include nav.html %}</nav>
    <div class="wrapper">
      <main>{{ content }}</main>
      <footer>{% include footer.html %}
                 <!-- Search Box DOM Elements -->
         <div class="search">
             <i class="fa fa-search" aria-hidden="true"></i>
             <input type="text" id="search-input" placeholder="Search posts by keyword ...">
             <ul id="results-container"></ul>
         </div>
      </footer>
    </div>

    {% include link-previews.html wrapperQuerySelector="content" %}
    <!-- Import SimpleJekyllSearch scripts by CDN -->
 <script
     src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

 <!-- Initialize SimpleJekyllSearch Plugin -->
 <script>
     window.simpleJekyllSearch = new SimpleJekyllSearch({
         searchInput: document.getElementById('search-input'),
         resultsContainer: document.getElementById('results-container'),
         json: '/search.json',
         searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
         noResultsText: 'No results found',
         limit: 10,
         fuzzy: false,
         exclude: ['Welcome']
     })
 </script>
  </body>
</html>
